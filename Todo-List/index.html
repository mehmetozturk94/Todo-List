<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">

    <title>TODO LIST</title>
  </head>
  <body>
    <div class="container">
        <header class="text-center text-danger my-4">
            <h1 class="mb-4">TODO LIST</h1>
            <form class="search">
                <input type="text" name="search" class="form-control m-auto" id="search" placeholder="Search" aria-describedby="search">
            </form>
        </header>
        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center" aria-current="true">
                <span>Learn English</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center" aria-current="true">
                <span>Go to Sport</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center" aria-current="true">
                <span>Create Course</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>
        <form class="add-form text-center my-4">
            <label>ADD TO DO</label>
            <input type="text" class="form-control m-auto" placeholder="" id="addform" name="addform">
        </form>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="./app.js" ></script>
   
  </body>
</html>
